<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PRC</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
    <h1>Postal Rate Calculator</h1>
    <form>
      <label for="weight">Weight:</label>
      <input type="number" id="weight" name="weight" min=".01" max="50"><span>lbs</span> <br>
      <label for="type">Mail Type:</label>
      <select name="type" id="type">
        <option value="LS">Letter (Stamped)</option>
        <option value="LM">Letter (Metered)</option>
        <option value="LE">Large Envelopes (Flats)</option>
        <option value="fcp">First-Class Package Service - Retail</option>
      </select>
    </form>
  </body>
</html>
