<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PRC</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/calc.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="scripts/formFunc.js"></script>
  </head>
  <body>
    <h1>Postal Rate Calculator</h1>
    <div class="jumbotron">
      <span id="error"></span>
      <form action="/calculatePostage" method="POST" onsubmit="return validateForm()" class="d-flex flex-column align-items-center">
        <div id="weightBox" class="align-items-center">
          <label for="weight">Weight:</label>
          <input type="number" id="weight" name="weight" min=".01" max="50" step=".01" value="1.0"><span>oz</span> <br>
        </div>
        
        <div id="typeBox">
          <label for="type">Mail Type:</label>
          <select name="type" id="type" oninput="addZone()">
          <option value="LS">Letter (Stamped)</option>
          <option value="LM">Letter (Metered)</option>
          <option value="LE">Large Envelopes (Flats)</option>
          <option value="FCP">First-Class Package Service - Retail</option>
          </select><br>
        </div>
        <div id="zoneBox">
          <span id="zoneSelect"></span><br>
        </div>
        <div id="submitBox">
          <button type="submit" id="subBtn" class="btn btn-primary">Submit</button>
        </div>
        
        
      </form>
    </div>
   
  </body>
</html>
